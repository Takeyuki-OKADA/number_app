<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>読むぞ！手書き数字</title>
    <link rel="stylesheet" href="./static/stylesheet.css">
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
                document.getElementById('submitButton').disabled = false;
                document.getElementById('result').innerText = '';
            }
        }

        function disableButton() {
            const button = document.getElementById('submitButton');
            button.disabled = true;
            button.value = '考え中...';
        }
    </script>
</head>
<body>
    <header>   
        <h1 class="header-logo"><a href="#">読むぞ！手書き数字AI</a></h1>
    </header>

    <main class="main">    
        <h2>生まれたてのAIが送信された画像の数字を識別できるかもしれません</h2>
        <p>1桁の数字の画像を送信してください</p>

        <form method="POST" enctype="multipart/form-data" onsubmit="disableButton()">
            <label for="fileInput" class="file_choose">画像を選択:</label>
            <input id="fileInput" type="file" name="file" accept="image/*" onchange="previewImage(event)">
            <br>
            <img id="imagePreview" class="preview-img" alt="選択された画像のプレビュー" style="display: none;">
            <br>
            <!-- `processing` が True の場合はボタンを無効化 -->
            <input id="submitButton" class="btn" type="submit" 
                value="{{ '考え中...' if processing else '送信する' }}" 
                {% if processing %}disabled{% endif %}>
        </form>

        <div id="result" class="answer" style="font-size: 24px; font-weight: bold;">{{ answer | safe }}</div>

    </main>

    <footer>    
        <small>&copy; 2025 岡田製作所</small>   
    </footer>
</body>
</html>
